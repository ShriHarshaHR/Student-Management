<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment css properties</title>
    <style>
        .image{
            background-image: url(/mou.jpg);
            background-size: cover;
            background-position: center;
            height: 300px;
        }
        .para{
            color: white;
            display: block;
            font-size: 20px;
            margin-left: 20px;
            position: relative;
            top: 80%;
            background-color: white;
            color: black;
            opacity: .3;
        }
    </style>
</head>
<body>
    <h1>CSS PROPERTIES</h1>
    <div class="image">
        <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, ducimus?</p>
    </div>
</body>
</html>
